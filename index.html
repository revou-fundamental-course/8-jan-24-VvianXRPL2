<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h4>Selamat Datang di Kalkulator Hitung Luas dan Keliling</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi</p>
    </header>

    <div class="pict">
        <img src="assets/psg.jpg" alt="square image" style="display: block;
        margin: auto;">
    </div>


    <div class="inputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>

    <div class="buttons">
        <button class="btnInp" id="countButton">Hitung</button>
        <button class="btnInp" id="resetButton">Reset</button>
    </div>
</body>
</html>
