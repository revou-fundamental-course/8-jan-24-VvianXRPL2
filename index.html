<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h4>Selamat Datang di Kalkulator Hitung Luas dan Keliling</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi</p>
    </header>

    <div class="pict">
        <img src="assets/psg.jpg" alt="square image" style="display: block;
        margin: auto;">
    </div>

    <div>
        <label for="squareSide" id="lblSquareSide">Hitung Luas & Keliling Persegi</label>
    </div>

    <form id="myForm" action="#">
        <input type="number" class="designInp" id="squareSide" placeholder="Masukkan Panjang Sisi">
    </form>

    <form class="resultBox" id="myFormResult" action="#">
        <div id="hasil">hasilnya..</div>
    </form>

    <div class="buttons">
        <button class="btnInp" id="sisiButton" onclick="hitLuas()">Hitung Luas</button>
        <button class="btnInp" id="Keliling" onclick="hitKel()">Hitung Keliling</button> 
        <input class="btnInp" type="button" value="Reset" onclick="fun()">
    </div>


    <div class="pict">
        <img src="assets/psgPanjang.jpg" alt="longSquare image" style="display: block;
        margin: auto;">
    </div>

    <div>
        <label for="squareSide" id="lblSquareSide">Hitung Luas & Keliling Persegi Panjang</label>
    </div>
    
    <form id="myForm2" action="#">
        <input type="number" class="designInp" id="inpPanjang" placeholder="Masukkan Panjang">
        <input style="margin-top: -1px;" type="number"  class="designInp" id="inpLebar" placeholder="Masukkan Lebar">
    </form>

    <div class="resultBox" >
        <div id="hasil2">hasilnya..</div>
    </div>

    <div class="buttons">
        <button class="btnInp" id="luasButton" onclick="hitLuasPerpan ()">Hitung Luas</button>
        <button class="btnInp" id="kelButton" onclick="hitKelPerpan ()">Hitung Keliling</button>
        <input class="btnInp" type="button" value="Reset" onclick="funP()">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
